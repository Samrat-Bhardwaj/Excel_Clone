<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <title>Excel Sheet</title>
</head>
<body>
    <div class="menu-container">
        <select class="font-size"> 
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
        </select>
        <select class="font-family">
                <option value="monospace">monospace</option>
                <option value="sans-serif" selected>sans-serif</option>
                <option value="Georgia">Georgia</option>
                <option value="fantasy">fantasy</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
        </select>
        <div class="bui-container">
            <button class="bold">
                <span class="material-icons-outlined material-icons">
                    format_bold
                </span>
            </button>
            <button class="underline">
                <span class="material-icons-outlined material-icons">
                    format_underlined
                </span>
            </button>
            <button class="italic">
                <span class="material-icons-outlined material-icons">
                    format_italic
                </span>
        </div>

        <div class="align-container">
            <button class="left">
                <span class="material-icons-outlined material-icons">
                    format_align_left
                </span>
            </button>
            <button class="center">
                <span class="material-icons-outlined material-icons">
                    format_align_center
                </span>
            </button>
            <button class="right">
                <span class="material-icons-outlined material-icons">
                    format_align_right
                </span>
            </button>
        </div>
         
        <div class="color-container">
            <div class="color font-color">
                <i class="fas fa-palette"></i>
                <input type="color" class="text-color"  > 
            </div>
            <div class="color backgroundcolor">
                <i class="fas fa-fill"></i>
                <input type="color" class="background-color">
            </div>
        </div>
        <div class="nos-container">
            <span class="material-icons-outlined material-icons new">
                note_add
            </span>
            <span class="material-icons-outlined material-icons open colon">
                folder_open
            </span>
            <!-- <input type="file" name="" class="open"> -->
            <span class="material-icons-outlined material-icons save">
                file_download
            </span>
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <div class="left_box box"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-btn-container">
            <span class="material-icons-outlined material-icons">
                add_circle_outline
                </span>
        </div>
        <div class="sheet-list">
            <div class="sheet 1 active" idx=0>Sheet 1</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="grid.js"></script>
    <script src="nos.js"></script>
    <script src="formula.js"></script>

</body>
</html>
